	<!-- Styles -->

<body class="bg-primary">

	<div class="unix-login">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<div class="login-content">
						<div class="login-logo">
							<a href="index.html"><span>Munch</span></a>
						</div>
						<div class="login-form">
							<h4>Restaurant Registration</h4>
							<form>
								<div class="form-group">
									<label>Restaurant Name</label>
									<input type="email" class="form-control" placeholder="User Name">
								</div>
								<div class="form-group">
									<label>STATE</label>
									<input type="email" class="form-control" placeholder="Email">
								</div>
								<div class="form-group">
										<label>CITY</label>
										<input type="email" class="form-control" placeholder="Email">
									</div>
									<div class="form-group">
											<label>ZIPCODE</label>
											<input type="email" class="form-control" placeholder="Email">
										</div>
								<div class="form-group">
										<label>USER ID</label>
										<input type="password" class="form-control" placeholder="Password">
									</div>
								<div class="form-group">
									<label>PASSWORD</label>
									<input type="password" class="form-control" placeholder="Password">
								</div>
								<div class="form-group">
										<label>Estimated # of meals thrown out daily</label>
										</div>
								<div class="checkbox">
									<label>
										<input type="checkbox"> 1 - 5 meals
									</label>	
									<br>
									<label>
											<input type="checkbox"> 6 - 10 meals
										</label>
										<br>
										<label>
												<input type="checkbox"> 11 - 15 meals
											</label>	
											<br>
											<label>
													<input type="checkbox"> 16 - 20 meals
												</label>	
												<br>
												<label>
														<input type="checkbox">21 + meals
													</label>
													<br>						
								</div>
								<br>
								<div class="checkbox">
									<label>
										<input type="checkbox"> I Agree to the Terms and Policy 
									</label>									
								</div>
								<button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Register</button>
	
								<div class="register-link m-t-15 text-center">
									<p>Already have account ? <a href="./page-login.html"> Sign in</a></p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
